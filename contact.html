  <style>
    body { font-family: 'Inter', 'Roboto', sans-serif; color: #F2F2F2; }
    h1, h2, h3, h4, h5, h6 { font-family: 'Poppins', 'Montserrat', sans-serif; }
    .glass {
      background: rgba(18, 18, 18, 0.6);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      border: 1.5px solid rgba(255,255,255,0.12);
    }
    .neon {
      box-shadow: 0 0 8px #00FFB2, 0 0 16px #0F62FE;

    .neon-text {

    }
    .glow {
      box-shadow: 0 0 16px #6C63FF, 0 0 32px #A66CFF;
    }
    .transition-fade {
      transition: opacity 0.6s;
    }
    .modal-bg {
      background: rgba(18,18,18,0.85);
      backdrop-filter: blur(2px);
    }
    .countdown-glow {
      text-shadow: 0 0 12px #00FFB2, 0 0 24px #0F62FE;
    }
    .social-glow:hover {
      box-shadow: 0 0 8px #00FFB2, 0 0 16px #6C63FF;
      transition: box-shadow 0.2s;
    }
    .hamburger span {
      display: block;
      width: 28px;
      height: 3px;
      margin: 6px 0;
      background: #F2F2F2;
      border-radius: 2px;
      transition: 0.4s;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(-45deg) translate(-6px, 6px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(45deg) translate(-6px, -6px);
    }
  </style>

<!-- Contact / Join Us Section -->
<section id="contact" class="py-24 bg-gradient-to-b from-[#181A2A] to-[#121212] min-h-screen flex items-center justify-center">
  <div class="max-w-2xl mx-auto glass p-10">
    <h3 class="text-2xl md:text-3xl font-bold mb-6 neon-text text-center">Let's Connect</h3>
    <form class="space-y-6">
      <div>
        <label class="block mb-1 font-semibold" for="name">Name</label>
        <input id="name" type="text" class="w-full px-4 py-2 rounded-lg bg-[#181A2A] border border-[#6C63FF]/30 focus:outline-none focus:border-[#00FFB2] text-[#F2F2F2]" placeholder="Your Name" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold" for="email">Email</label>
        <input id="email" type="email" class="w-full px-4 py-2 rounded-lg bg-[#181A2A] border border-[#6C63FF]/30 focus:outline-none focus:border-[#00FFB2] text-[#F2F2F2]" placeholder="you@email.com" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold" for="message">Message</label>
        <textarea id="message" class="w-full px-4 py-2 rounded-lg bg-[#181A2A] border border-[#6C63FF]/30 focus:outline-none focus:border-[#00FFB2] text-[#F2F2F2]" rows="4" placeholder="How can we help?" required></textarea>
      </div>
      <button type="submit" class="w-full py-3 rounded-full bg-gradient-to-r from-[#00FFB2] to-[#0F62FE] text-[#121212] font-bold text-lg neon hover:scale-105 transition">Let's Connect</button>
    </form>
    <div class="flex justify-center gap-6 mt-8">
      <a href="#" class="social-glow rounded-full p-3 bg-[#181A2A] hover:bg-[#00FFB2] transition" aria-label="Twitter">
        <svg width="24" height="24" fill="#00FFB2"><path d="M22 5.924c-.793.352-1.646.59-2.54.698a4.48 4.48 0 0 0 1.963-2.475 8.94 8.94 0 0 1-2.828 1.082A4.48 4.48 0 0 0 11.07 9.03a12.72 12.72 0 0 1-9.24-4.684 4.48 4.48 0 0 0 1.39 5.98A4.44 4.44 0 0 1 2 9.13v.057a4.48 4.48 0 0 0 3.6 4.39 4.48 4.48 0 0 1-2.02.077 4.48 4.48 0 0 0 4.18 3.11A8.98 8.98 0 0 1 2 19.13a12.7 12.7 0 0 0 6.88 2.02c8.26 0 12.78-6.84 12.78-12.78 0-.195-.004-.39-.013-.583A9.14 9.14 0 0 0 24 4.59a8.98 8.98 0 0 1-2.6.713z"/></svg>

<script>
  // Prevent form submission (demo only)
  document.querySelectorAll('form').forEach(form => {
    form.addEventListener('submit', e => {
      e.preventDefault();
      alert('Thank you for your message! (Demo only)');
      form.reset();
    });
  });
  // Navbar show/hide on scroll (desktop only)
  const navbar = document.getElementById('navbar');
  window.addEventListener('scroll', () => {
    if (window.innerWidth >= 768) {
      if (window.scrollY > 60) {
        navbar.style.opacity = 1;
      } else {
        navbar.style.opacity = 0;
      }
    }
  });
</script>
